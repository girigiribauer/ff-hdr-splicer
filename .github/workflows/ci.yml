name: CI Integration

on:
  push:
    branches: [ "main", "develop", "master" ]
  pull_request:
    branches: [ "main", "develop", "master" ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests (including integration)
        # Verify that dependencies (ffmpeg-static) work on specific OS
        run: npm run test

      - name: Build
        # Build to generate artifacts
        run: npm run build

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ff-hdr-splicer-${{ runner.os }}
          path: |
            release/*.dmg
            release/*.exe
          retention-days: 5
